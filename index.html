
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="calc" class="calc">
         <h1 id="nome" class="nome">Calculadora</h1>
         <output id="display" class="mostrador">0</output>
        <div id="teclas" class="teclas">
            <button id="t7" class="tecla">7</button>
            <button id="t8" class="tecla">8</button>
            <button id="t9" class="tecla">9</button>
            <button id="tsoma" class="tecla">+</button>
            <button id="t4" class="tecla">4</button>
            <button id="t5" class="tecla">5</button>
            <button id="t6" class="tecla">6</button>
            <button id="tsubtracao" class="tecla">-</button>
            <button id="t1" class="tecla">1</button>
            <button id="t2" class="tecla">2</button>
            <button id="t3" class="tecla">3</button>
            <button id="tx" class="tecla">x</button>
            <button id="t0" class="tecla">0</button>
            <button id="tseparador" class="tecla">,</button>
            <button id="tigual" class="tecla">=</button>
            <button id="tdivisao" class="tecla">/</button>
            <button id="tporcent" class="tecla" type="button">%</button>
            <button id="tpot" class="tecla" type="button">^</button>
            <button id="traiz" class="tecla" type="button">âˆš</button>
        </div>
    </main>
</body>
</html>
